#loglevel.default is the default log level for jobs: ERROR,WARN,INFO,VERBOSE,DEBUG
loglevel.default=INFO
rdeck.base=/var/lib/rundeck

#rss.enabled if set to true enables RSS feeds that are public (non-authenticated)
rss.enabled=false
# change hostname here
grails.serverURL={{ SERVER_URL | default('http://localhost:4440') }}
dataSource.dbCreate = update
dataSource.url = jdbc:mysql://{{ MYSQL_HOST | default('mysql') }}/{{ MYSQL_DATABASE | default('rundeckdb') }}?autoReconnect=true
dataSource.username = {{ MYSQL_USER | default('urundeck') }}
dataSource.password = {{ MYSQL_PASSWORD | default('rundeckpass') }}